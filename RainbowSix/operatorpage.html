	<h1 id="MainTitle" >Operators</h1>

	
	


	<audio loop autoplay volume="0.1" muted>
		<source src="audio/rainbowtheme.mp3" type="audio/mpeg">
	</audio>
	<audio id="banditaudio">
		<source src="audio/banditaudio.mp3" type="audio/mpeg">
	</audio>
	<audio id="tachankaaudio">
		<source src="audio/tachankaaudio.mp3" type="audio/mpeg">
	</audio>
	<audio id="twitchaudio">
		<source src="audio/twitchaudio.mp3" type="audio/mpeg">
	</audio>

	<script>
		/*Play Audio When Specified Button Is Clicked*/
  function play(int){
  	if (int == 1) {var bandit = document.getElementById("banditaudio"); bandit.play();}
       else if (int == 2) {var tachanka = document.getElementById("tachankaaudio"); tachanka.play();}
       else	if (int == 3) {var twitch = document.getElementById("twitchaudio"); twitch.play();}
  
       
                 }              
   </script>
	

	

	
	
<div class="row">
		<div class="column">
			<button onclick="play(1)" title="Bandit" class="operatorbutton"><img class="operator" src="operatoricons/bandit.png"></button>
			<button class="operatorbutton"><img class="operator" src="operatoricons/blitz.png"></button>
